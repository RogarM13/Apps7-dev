version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postpass123!
    ports:
      - '5432:5432'
    volumes:
      - localdb:/var/lib/postgresql/data
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    environment:
      - POSTGRES_HOST = database
      - POSTGRES_PORT = 5432
      - POSTGRES_DATABASE = postgres
      - POSTGRES_USER = postgres
      - POSTGRES_PASSWORD = postpass123!
    ports:
      - '5000:5000'
    depends_on:
      - 'db'
    links:
      - "db:database"
volumes:
  localdb:
    driver: local
